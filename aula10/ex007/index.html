<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        
    </style>
</head>
<body>
    <h1>somando Valores</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="Somar()">
    <div id="res">Resultado</div>
    <Script>
        function Somar() {
            var tn1 = document.getElementById('textn1')
            var tn2 = document.getElementById('textn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual <strong>${s}</strong>`
        }
    </Script>
</body>
</html>
