<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Progama..</title>
    <style>
        body {
            background-color: rgb(31, 30, 30);
            color: white;
            font: normal 20pt Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        let n1 = Number(window.prompt('Digite um Número: ')) 
        // O Window.Prompt retorna para mim uma String, memos que eu use um número.(Caracteristica do Comando)
        let n2 = Number(window.prompt('Digite um Número: '))
        let s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        // (number + number) faz adição
        // (string + string) faz concatenação
    </script>
</body>
</html>
